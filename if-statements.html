<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statements</title>
</head>
<body>
    <script>

        let age = 15

        if (age < 6) {
            console.log("Free") 
        } else if (age <= 17) {
            console.log("child Discount")  
        } else if (age <=26) {
            console.log("Student Discount") 
        } else if (age <= 66 ){
            console.log("full price")  
        } else {
            console.log("senior citizen discount")  
        }
             

    </script>
</body>
</html>
